<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recipe App</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="./style.css">
      <script src="./index.js" defer></script>
</head>
<body>
      <header>
            <nav>
                  <h1>Recipe App</h1>
                  <form>
                        <input type="text" placeholder="Search for recipes..." class="searchBox">
                        <button type="submit" class="searchBtn" >Search</button>
                  </form>
            </nav>
      </header>
      <main>
            <section>
            <div class="recipe-conrtainer">
                  <h2>Search your fevourite recipes...</h2>
            </div>
             <div class="recipe-details">
                  <button type="button" class="recipe-close-btn">
                        <i class="fa fa-times"></i>
                  </button>
                  <div class="recipe-details-content"></div>
             </div>
            </section>
      </main>
</body>
</html>
