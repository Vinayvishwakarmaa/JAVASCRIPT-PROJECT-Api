<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Movie Guide App</title>
      <link rel="stylesheet" href="./index.css">
      <script src="./index.js" defer></script>
</head>
<body>
     <!-- Navbar -->
     <nav>
        <div class="navbar">
            <div class="logo">
                  <h1>Movie Information App</h1>
            </div>
            <div class="search-container">
                  <form>
                        <input type="text" placeholder="Search Movie" class="inputBox">
                        <button type="submit">Search</button>
                  </form>
            </div>
      </div>
     </nav>
     <!-- Main Section of movies data -->
     <main> 
      <section>
            <div class="movie-container noBackground">
                  <h2>Search Movie Details here.</h2>
            </div>
      </section>
     </main>
     <!-- Footer -->                
     <footer>
      <p>&copy;2023 Movie Information App</p>
     </footer>
</body>
</html>
